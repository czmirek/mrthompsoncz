baseURL: https://mrthompson.cz/
title: Miroslav Thompson
theme: ["PaperMod"]
defaultContentLanguage: cs
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Miroslav Thompson
  description: "Osobní stránky"
  keywords: [Blog]
  author: Miroslav Thompson
  languageAltTitle: Česky
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  #assets:
  #  # disableHLJS: true # to disable highlight.js
  #  # disableFingerprinting: true
  #  favicon: "<link / abs url>"
  #  favicon16x16: "<link / abs url>"
  #  favicon32x32: "<link / abs url>"
  #  apple_touch_icon: "<link / abs url>"
  #  safari_pinned_tab: "<link / abs url>"

  #label:
  #  text: "Home"
  #  icon: /apple-touch-icon.png
  #  iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Miroslav Thompson
    subtitle: "Vítejte na mých osobních stránkách"
    imageUrl: "ich.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Miroslav Thompson

  socialIcons: # optional
    - name: "StackOverflow"
      url: "https://stackoverflow.com/users/823680/mirek"
    - name: "github"
      url: "https://github.com/czmirek"
